
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="well well-lg col-md-8">

				
				<p id="chatId">#{chatBean.chatId}</p>
				<p id="hash">#{chatBean.hash}</p>
				
							
				<div class="card" style="width: 50%;">
				  <div class="card-body">
				    This is some text within a card body.
				  </div>
				</div>



			<ui:repeat value="#{chatBean.messages}" var="message">
				<div class="card">
  					<h5 class="card-header">#{message.userName}</h5>
  					<div class="card-body">
    					<p class="card-text">#{message.text}</p>
  					</div>
				</div>
			</ui:repeat>
				
				<p id="output"></p>
					<script type="text/javascript" src="resources/websocket.js"></script>
					

			</div>
			<div class="col-md-2"></div>
		</div>
	
		<input id="input" type="text"/>
		<button onclick="send()"></button>
		
	</ui:define>
</ui:composition>
