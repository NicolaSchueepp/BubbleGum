<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">

		<div class="row">
			<div class="col-md-2"></div>
			<div class="well well-lg col-md-8">
				<section class="jumbotron">

					<h:form style="width: 50%; margin: 10px auto;">

						<h1 style="text-align: center;">Registrieren</h1>

						<div class="form-group">
							<label for="emailInput">Email:</label>
							<p>
								<h:inputText p:placeholder="example@example.com" p:type="email"
									class="form-control" name="email" id="emailInput"
									p:required="true" value="#{registerBean.email}" />
							</p>
						</div>

						<div class="form-group">
							<label for="emailInput">Name:</label>
							<p>
								<h:inputText p:placeholder="Hans MÃ¼ller" p:type="text"
									class="form-control" name="name" id="nameInput" p:required="true"
									value="#{registerBean.name}" />
							</p>
						</div>

						<div class="form-group">
							<label for="passwordInput">Password:</label>
							<p>
								<h:inputSecret p:placeholder="Passwort" p:type="password"
									class="form-control" name="password" id="passwordInput"
									p:required="true" value="#{registerBean.password}" />
							</p>
						</div>

						<p>
							<h:commandButton class="btn btn-success" value="Registrieren"
								action="#{registerBean.register()}" />
						</p>
					</h:form>
				</section>
			</div>
			<div class="col-md-2"></div>
		</div>
	</ui:define>
</ui:composition>
