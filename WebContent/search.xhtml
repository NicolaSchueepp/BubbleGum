
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	
	
	<ui:define name="content">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="well well-lg col-md-8">
			
			<h:form>
				<div class="input-group flex-nowrap" style="width: 50%; margin: auto;">	
  					<h:inputText placeholder="${searchBean.query}" type="text"
									class="form-control" name="name" id="nameInput" required="true"
									value="${searchBean.query}" />
					<h:commandButton class="btn btn-success" value="Suchen" action="#{searchBean.search()}" />
				</div>
			</h:form>
			
			
			<ui:repeat value="#{searchBean.results}" var="user">
				<div class="card">
  					<div class="card-body">
    					
    					<p class="card-text">#{user.name}</p>
    					
  					</div>
 
				</div>
        	</ui:repeat> 
        	
        	
			</div>
			<div class="col-md-2"></div>
		</div>

	</ui:define>
</ui:composition>
