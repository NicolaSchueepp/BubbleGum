
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pf="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">


	<ui:define name="content">
		<div class="row">
			<div class="col-2"></div>
			<div class="well well-lg col-8">

				<h:form id="ResultsForm">
					<div class="row">
						<DIV class="col-3"></DIV>
						<DIV class="col-6">
							<h:inputText p:placeholder="Name" p:type="text"
								class="form-control" name="name" id="nameInput"
								value="${searchBean.query}">
								<f:ajax listener="#{searchBean.search}" render="results inviteForm"></f:ajax>
							</h:inputText>
						</DIV>
						<DIV class="col-3"></DIV>
					</div>
				</h:form>

				<div style="padding: 10px 0; width: 100%;"></div>
				<h:panelGroup id="results">
					<c:forEach items="#{searchBean.results}" var="user">
						<div class="card"
							style="margin: 10px 0; background-color: #e9ecef;">
							<div class="card-body">
								<p class="card-text"
									style="margin: 0px; float: left; font-size: 20px;">
									<SPAN class="font-weight-bold">#{user.name}</SPAN><BR />#{user.status}
								</p>
								<h:form id="inviteForm">
									<h:commandLink  class="btn btn-success" value="Quick-Chat oeffnen" action="#{chatOpeningBean.openQuiqChat(user.id)}" style="float: right; margin: 0 5px;" />
								</h:form>
								<button class="btn btn-success"
									style="float: right; margin: 0 5px;">In Bubble
									Einladen</button>
									
							</div>
						</div>
					</c:forEach>
					<h:panelGroup
						rendered="#{searchBean.noResults || searchBean.emptyQuery}">
						<div class="card"
							style="margin: 10px 0; background-color: #e9ecef;">
							<h:panelGroup rendered="#{searchBean.noResults}">
								<div class="card-body">
									<p class="card-text"
										style="margin: 0px; float: left; font-size: 20px;">Keinen Nutzer mit diesem Namen gefunden!</p>
								</div>
							</h:panelGroup>

							<h:panelGroup rendered="#{searchBean.emptyQuery}">
								<div class="card-body">
									<p class="card-text"
										style="margin: 0px; float: left; font-size: 20px;">Bitte geben Sie einen Nutzernamen ein!</p>
								</div>
							</h:panelGroup>
						</div>
					</h:panelGroup>
				</h:panelGroup>
			</div>
			<div class="col-2"></div>
		</div>
		<script>
			
			$(() => {
				$('#ResultsForm\\:nameInput').on('input', function() {
					console.log('nameInput');
					$(this).change();
				});
			});
			</script>
	</ui:define>
</ui:composition>
