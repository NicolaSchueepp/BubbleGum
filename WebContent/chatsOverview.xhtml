
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="content">
		<div class="row">
			<div class="col-2"></div>
			<div class="well well-lg col-8">

				<h:form id="ResultsForm">
					<div class="row">
						<div class="col-6">
							<h:inputText p:placeholder="Chat Name" p:type="text"
								class="form-control" name="chatInput" id="chatInput"
								value="#{chatsOverviewBean.query}">
								<f:ajax listener="#{chatsOverviewBean.search}" render="results"></f:ajax>
							</h:inputText>
						</div>
						<div style="float: right;" class="col-6">
							<h:button type="button" style="float: right;"
								class="btn btn-success" value="Bubble erstellen"
								action="#{logoutBean.logout()}" />
						</div>
					</div>

					<div style="padding: 10px 0; width: 100%; display: block;"></div>

					<h:panelGroup id="results" layout="block">
						<ui:repeat value="#{chatsOverviewBean.results}" var="userInChat">
							<div class="card"
								style="margin: 10px 0; background-color: #e9ecef;">
								<div class="card-body">
									<p class="card-text"
										style="margin: auto; float: left; font-size: 20px;">
										<SPAN class="font-weight-bold">#{chatBean.getChatName(userInChat.chat.id)}</SPAN><BR />#{userInChat.chat.lastMessage}
									</p>
									<a href="/BubbleGum/chat.xhtml?chatId=#{userInChat.chat.id}" class="btn btn-success" style="float: right; margin: 0 5px;">Chat Ã¶ffnen</a>
								</div>
							</div>
						</ui:repeat>
						<h:panelGroup rendered="#{chatsOverviewBean.noResults}">
							<div class="card"
								style="margin: 10px 0; background-color: #e9ecef;">
								<div class="card-body">
									<p class="card-text"
										style="margin: auto; float: left; font-size: 20px;">Kein
										Chat gefunden!</p>
								</div>
							</div>
						</h:panelGroup>
					</h:panelGroup>


				</h:form>
			</div>
			<div class="col-2"></div>
			<script>
			
			$(() => {
				$('#ResultsForm\\:chatInput').on('input', function() {
					$(this).change();
				});
			});
			</script>
		</div>
	</ui:define>
</ui:composition>
